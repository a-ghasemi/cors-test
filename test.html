<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS</title>


    <style>
        body{
            height: 300px;
        }
        #logResult{
            width: 100%;
            height: 100px;
            text-align: left;
        }
        #url{ width:250px }

        .gray { color: #151515; }
        .red  { color:red; }
        .green{ color: green; }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $( function(){
            $('#url').on('change',function(){
                $('#resultBox').text('Idle')
            })
            testIt()
        })

        function testIt() 
            {
                username = 'dev';
                password = 'ze(LaTh6ai';

                $('#resultBox').text('Requesting ...')
                $.ajax
                ({
                    url: $('#url').val(),
                    type: 'json',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader ("Authorization", 
                        "Basic " + btoa(username + ":" + password)
                        );
                    },
                    error: function(xhr, status, error){
                        console.log(xhr, status, error);
                        $('#resultBox').removeClass("gray green").addClass("red").text('error!');
                    },
                    success: function(data) 
                    {
                        console.log(data);
                        $('#logResult').text(data)
                        $('#resultBox').removeClass("gray red").addClass("green").text('success');
                    }
                });
                return false
            }
    </script>
</head>
<body>
    <form action="" onsubmit="testIt(); return false;">
        Url: <input type="text" id="url" value="https://migrant.datarivers.org/articles/1/" />
        <button type="submit">Send Request</button>
    </form>
    <br>
    <div>Status: <span id="resultBox" class="gray">Idle</span></div>
    <br>
    <div id="logResult"></div>
</body>
</html>
